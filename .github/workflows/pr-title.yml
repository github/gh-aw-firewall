name: PR Title Check

on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Skip validation for dependabot PRs (they use their own title format)
          ignoreLabels: |
            dependencies
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require lowercase subject
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" must start with a lowercase letter.
          # Don't require a scope
          requireScope: false
          # Scopes that are allowed (if scope is provided)
          scopes: |
            cli
            docker
            squid
            proxy
            ci
            deps
